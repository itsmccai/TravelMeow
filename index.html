        /**

         * @param {string} message - æ¶ˆæ¯å†…å®¹

        function showToast(message, type = 'info') {
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500'
            };
            const color = colors[type] || colors['info'];

            const toast = document.createElement('div');
            toast.className = `${color} text-white px-4 py-3 rounded-xl shadow-lg transition-all duration-500 opacity-0 transform translate-x-10`;
            toast.textContent = message;
            
            toastContainer.appendChild(toast);

            // Animate in
            setTimeout(() => {
                toast.classList.remove('opacity-0', 'translate-x-10');
                toast.classList.add('opacity-100', 'translate-x-0');
            }, 50);

            // Animate out and remove
            setTimeout(() => {
                toast.classList.remove('opacity-100', 'translate-x-0');
                toast.classList.add('opacity-0', 'translate-x-10');
                toast.addEventListener('transitionend', () => toast.remove());
            }, 3000);
        }

        /**
         * è®¡ç®—å¿ƒæ¸…è¡°å‡
         * @param {number} currentMood - å½“å‰å¿ƒæƒ…å€¼
         * @param {number} lastVisitMs - ä¸Šæ¬¡è®¿é—®æ—¶é—´æˆ³ (æ¯«ç§’)
         * @returns {number} - è¡°å‡åçš„å¿ƒæƒ…å€¼
         */
        function calculateMoodDecay(currentMood, lastVisitMs) {
            const now = Date.now();
            const timeElapsed = now - lastVisitMs;

            if (timeElapsed <= 0) return currentMood; // No decay

            const decayPeriods = Math.floor(timeElapsed / DECAY_INTERVAL_MS);
            const totalDecay = decayPeriods * MOOD_DECAY_RATE;
            
            let newMood = Math.max(0, currentMood - totalDecay);
            
            // Only show toast if significant decay happened since last load/interaction
            if (totalDecay > 0 && timeElapsed > (DECAY_INTERVAL_MS / 2)) {
                showToast(`ğŸ’” å–µå–µå¿ƒæƒ…å€¼ä¸‹é™äº† ${totalDecay} ç‚¹ï¼Œå› ä¸ºä½ ä»¬å¤ªä¹…æ²¡æ¥çœ‹å®ƒäº†ï¼`, 'error');
            }

            return newMood;
        }

            } else if (moodPercent >= 60) {

            } else if (moodPercent >= 30) {
                catVisual.innerHTML = 'ğŸ˜¾';
                catMessage.textContent = `${catState.catName}ï¼šæˆ‘æœ‰ç‚¹æ— èŠäº†ï¼Œè°èƒ½é™ªæˆ‘ç©ä¸€ä¼šå„¿ï¼Ÿ`;
            } else {

            const interactionUser = catState.lastInteractionUserId === userId ? 'ä½ ' : 'TA';

        // --- Firestore Functions ---

        /**
         * è·å–çŒ«å’ªçŠ¶æ€çš„ Firestore DocumentReference
         */
        function getCatRef() {
            // Public collection accessible by all users for this app
            // æ³¨æ„ï¼šç°åœ¨æˆ‘ä»¬ä½¿ç”¨å›ºå®šçš„ appId 'travel-meow-app'
            const catPath = `/artifacts/${appId}/public/data/cat_status/the_cat`;
            return doc(db, catPath);
        }

        /**
         * å®æ—¶ç›‘å¬çŒ«å’ªçŠ¶æ€
         */
        function listenToCatState() {
            if (!db) return; // Guard against uninitialized db

            onSnapshot(getCatRef(), (docSnapshot) => {
                if (docSnapshot.exists()) {
                    let data = docSnapshot.data();

                    // Convert Firestore Timestamp to JS Date/MS for decay calculation
                    const lastVisitMs = data.lastVisitTimestamp ? data.lastVisitTimestamp.toDate().getTime() : Date.now();
                    
                    // 1. Calculate Decay only if it's not the initial state setting
                    if (data.lastVisitTimestamp) {
                         data.mood = calculateMoodDecay(data.mood, lastVisitMs);
                    }
                    
                    // 2. Update local state
                    catState = { ...catState, ...data };
                    
                    // 3. Immediately save the decayed state back to Firestore if decay occurred
                    if (data.mood !== catState.mood && isAuthReady) {
                        // ä½¿ç”¨ runTransaction ç¡®ä¿å¹¶å‘å®‰å…¨
                        saveCatState({ mood: catState.mood, lastVisitTimestamp: serverTimestamp() }, false); 
                    }

                    // 4. Update UI
                    updateUI();
                } else {
                    // Initialize the document if it doesn't exist (first load)
                    const now = Date.now();
                    catState = {
                        mood: 100,
                        currency: 100, // Starting currency
                        lastVisitTimestamp: serverTimestamp(),
                        lastInteractionUserId: userId || 'system',
                        catName: 'å°èŒå–µ'
                    };
                    setDoc(getCatRef(), catState);
                }
            }, (error) => {
                console.error("Error listening to cat state: ", error);
                showToast(`å®æ—¶æ•°æ®åŒæ­¥å¤±è´¥ï¼š${error.message}`, 'error');
            });
        }
        
        /**
         * ä¿å­˜çŒ«å’ªçŠ¶æ€ (ç”¨äºäº’åŠ¨æ“ä½œ)
         * @param {object} updates - è¦æ›´æ–°çš„å­—æ®µ
         * @param {boolean} addCurrency - æ˜¯å¦å¢åŠ äº’åŠ¨è´§å¸
         */
        async function saveCatState(updates, addCurrency = true) {
            if (!userId) {
                showToast("ç”¨æˆ·è®¤è¯æœªå®Œæˆï¼Œè¯·ç¨å€™å†è¯•ã€‚", 'error');
                return;
            }
            
            const catRef = getCatRef();
            // ä½¿ç”¨ Firestore äº‹åŠ¡ (Transaction) æ¥ç¡®ä¿ä½ å’Œä½ çš„å¥³æœ‹å‹åŒæ—¶æ“ä½œæ—¶æ•°æ®ä¸ä¼šå†²çªã€‚
            const transactionResult = await runTransaction(db, async (transaction) => {
                const doc = await transaction.get(catRef);
                if (!doc.exists()) {
                    throw new Error("Document does not exist!");
                }
                
                let data = doc.data();
                let newMood = data.mood;
                let newCurrency = data.currency;
                
                // 1. Apply Mood Boost (capped at 100)
                if (updates.moodBoost) {
                    newMood = Math.min(100, data.mood + updates.moodBoost);
                    delete updates.moodBoost; // Remove temporary boost field
                }

                // 2. Apply Currency Change (for shop/interaction)
                if (updates.currencyChange) {
                    newCurrency = data.currency + updates.currencyChange;
                    if (newCurrency < 0) {
                        // Prevent negative currency for shop
                        throw new Error("Currency insufficient.");
                    }
                    delete updates.currencyChange;
                } else if (addCurrency) {
                    // Default interaction currency gain
                    newCurrency += 5;
                }
                
                // 3. Prepare final update object
                const finalUpdates = {
                    ...updates,
                    mood: newMood,
                    currency: newCurrency,
                    lastVisitTimestamp: serverTimestamp(),
                    lastInteractionUserId: userId,
                };
                
                transaction.update(catRef, finalUpdates);
                return { success: true, newCurrency };

            }).catch(error => {
                if (error.message === "Currency insufficient.") {
                    showToast("ğŸ’° é‡‘å¸ä¸è¶³ï¼Œè¯·èµšå–æ›´å¤šé‡‘å¸ï¼", 'error');
                } else {
                    console.error("Transaction failed: ", error);
                    showToast(`äº’åŠ¨å¤±è´¥: ${error.message}`, 'error');
                }
                return { success: false };
            });

            if (transactionResult.success) {
                // Update local currency immediately for responsive UI
                if (addCurrency) showToast("ğŸ’– äº’åŠ¨æˆåŠŸï¼å–µå–µå¿ƒæƒ…+10ï¼Œé‡‘å¸+5ã€‚", 'success');
                return true;
            }
            return false;
        }

            } else if (itemName === 'scratcher') {

            }

        // --- Auth Setup ---

        async function initFirebase() {
            try {
                // æ£€æŸ¥ç”¨æˆ·æ˜¯å¦å·²ç»æ›¿æ¢äº†å ä½ç¬¦é…ç½®
                if (firebaseConfig.apiKey.includes("YOUR_")) {
                    console.error("Firebase config is missing or invalid. Please replace the placeholder values.");
                    document.getElementById('app').innerHTML = '<p class="text-center text-red-500 font-bold p-4">âš ï¸ é…ç½®é”™è¯¯ï¼è¯·åœ¨ä»£ç ä¸­æ›¿æ¢ YOUR_... å ä½ç¬¦ä¸ºä½ çš„ Firebase é…ç½®ã€‚</p>';
                    return;
                }
                
                // setLogLevel('debug'); // For debugging Firestore operations
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // åœ¨ GitHub Pages ç¯å¢ƒä¸­ï¼Œæˆ‘ä»¬ä½¿ç”¨åŒ¿åç™»å½• (signInAnonymously)
                if (initialAuthToken) {
                    // This branch should not run on GitHub Pages
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                
                // Set up auth state change listener
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        isAuthReady = true;
                        // æ˜¾ç¤ºç”¨æˆ·IDçš„å‰8ä½
                        currentUserIdDisplay.textContent = `${userId.substring(0, 8)}...`;
                        showToast(`æ¬¢è¿å›æ¥ï¼ä½ çš„IDï¼š${userId.substring(0, 8)}...`, 'info');
                        listenToCatState();
                    } else {
                        // åŒ¿åç™»å½•å¤±è´¥ï¼ˆä¸å¸¸è§ï¼‰
                        userId = crypto.randomUUID(); // Fallback ID
                        isAuthReady = true;
                        currentUserIdDisplay.textContent = userId;
                        listenToCatState();
                    }
                });

            } catch (error) {
                console.error("Firebase initialization or authentication failed:", error);
                
                let displayMessage = `âŒ Firebase è¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥ä½ çš„é…ç½®å’Œå®‰å…¨è§„åˆ™ï¼é”™è¯¯ä¿¡æ¯ï¼š${error.message}`;
                
                // æ£€æŸ¥æ˜¯å¦æ˜¯ auth/configuration-not-found é”™è¯¯
                const errorMessageString = error.message || (error.code || '').toString();

                if (errorMessageString.includes('auth/configuration-not-found')) {
                     displayMessage = `âŒ èº«ä»½éªŒè¯é…ç½®é”™è¯¯ï¼è¯·åœ¨ Firebase æ§åˆ¶å°ï¼ˆAuthentication -> Sign-in methodï¼‰ä¸­ï¼Œç¡®ä¿ **Anonymousï¼ˆåŒ¿åï¼‰** ç™»å½•æä¾›å•†å·²å¯ç”¨ã€‚`;
                }

                showToast(`Firebase åˆå§‹åŒ–å¤±è´¥: ${error.message}`, 'error');
                document.getElementById('app').innerHTML = `<p class="text-center text-red-500 font-bold p-4">${displayMessage}</p>`;
            }
        }

        initFirebase();
    </script>
